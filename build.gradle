// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.2.71'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.android.tools.build:gradle:3.3.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 16
    targetSdkVersion = 28
    buildToolsVersion = '28.0.2'
    multidexVersion = '1.0.3'

    jitPackVersion = '1.0'

    daggerVersion = '2.12'
    jsr250Version = '1.0'

    rxJavaVersion = '2.2.0'
    rxKotlinVersion = '2.3.0'
    rxAndroidVersion = '2.1.0'

    boilerplateVersion = '1.2'
    sharedPrefStoreVersion = '1.1.4'

    snappyVersion = '0.4'
    requeryVersion = '3.23.1'

    gsonVersion = '2.8.5'
    retrofitVersion = '2.4.0'
    okhttpVersion = '3.10.0'
    volleyVersion = '1.1.1'

    playServicesVersion = '10.2.1'
    supportLibVersion = '1.0.0'
    multidexVersion = '2.0.0'

    jUnitVersion = '4.12'
    mockitoVersion = '2.1.0'
    robolectricVersion = '3.8'

    appDependencies = [
            jitPack               : "com.github.jitpack:gradle-simple:$jitPackVersion",

            multiDex              : "androidx.multidex:multidex:$multidexVersion",
            androidXcore          : "androidx.core:core:$supportLibVersion",
            appCompat             : "androidx.appcompat:appcompat:$supportLibVersion",
            browser               : "androidx.browser:browser:$supportLibVersion",

            kotlinJdk8            : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion",
            kotlinReflect         : "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",

            rxJava                : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxKotlin              : "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion",
            rxAndroid             : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",

            dagger                : "com.google.dagger:dagger:$daggerVersion",
            daggerAndroid         : "com.google.dagger:dagger-android:$daggerVersion",
            daggerCompiler        : "com.google.dagger:dagger-compiler:$daggerVersion",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:$daggerVersion",

            jsr250                : "javax.annotation:jsr250-api:$jsr250Version",
            androidAnnotations    : "androidx.annotation:annotation:$supportLibVersion",

            boilerplate           : "com.github.pthomain:boilerplate:$boilerplateVersion",
            sharedPreferenceStore : "com.github.pthomain:SharedPreferenceStore:$sharedPrefStoreVersion",

            retrofit              : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofitConverterGson : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            retrofitAdapterRxJava : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",

            okHttp                : "com.squareup.okhttp3:okhttp:$okhttpVersion",
            okHttpLogging         : "com.squareup.okhttp3:logging-interceptor:$okhttpVersion",
            volley                : "com.android.volley:volley:$volleyVersion",

            gson                  : "com.google.code.gson:gson:$gsonVersion",
            snappy                : "org.iq80.snappy:snappy:$snappyVersion",
            requery               : "io.requery:sqlite-android:$requeryVersion",

            jUnit                 : "junit:junit:$jUnitVersion",
            mockitoCore           : "org.mockito:mockito-core:$mockitoVersion",
            robolectric           : "org.robolectric:robolectric:$robolectricVersion",
            okHttpMock           : "com.squareup.okhttp3:mockwebserver:$okhttpVersion"
    ]
}

